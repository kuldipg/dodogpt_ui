version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_question
  - get_translation

responses:
  utter_greet:
  - text: "Hello! How can I assist you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."
  
  utter_ask_question:
  - text: "Sure, what do you need help with?"

  utter_goodbye:
  - text: "Goodbye! Have a nice day."

  utter_translation:
  - text: "Here is your translation: {translation}"

actions:
  - action_chatbot


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

